<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/message.js" defer></script>
    <!-- <script src="js/app.js" defer></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

</head>
    <div class="container">
        <div class="menu">
            <img src="image/iconChat.png" id="iconChat" alt="">
            
            <img src="image/user.png" id="user" alt="">
            <img src="image/message.png" id="message" alt="">
            <img src="image/mode.png" id="mode" alt="">
            <img src="image/users.png" id="users" alt="">
            <img src="image/add.png" id="add" alt="">
        </div>

        <div class="sidebar">
            <div class="MyProfile">
                <img src="" class="Profile" alt="">
                <p id="Name"></p>
            </div>
            <div class="myprofile"></div>
            <input type="text" id="search" placeholder="Search chats">
            <hr>
            <div class="MyFriends"></div>
            <div class="Friends"></div>
        </div>

        <div class="main">
            <div class="MyUser">
                <div class="nameProfile">
                    <img src="" class="user" alt="">
                    <p id="name"></p>
                </div>
                <div class="iconCall">
                    <img src="image/call.png" id="call" alt="">
                    <img src="image/videoCall.png" id="videoCall" alt="">
                    <img src="image/bar.png" id="barIcon" alt="">
                </div>
            </div>
            <hr>
            <div class="spaceMessage">
                
            </div>
            <div class="showImoji"></div>
            <div class="inputMessage">
                <img src="image/photo.png" id="photo" alt="">
                <!-- <input type="file" id="photo"> -->
                <img src="image/sticker.png" id="sticker" alt="">
                <img src="image/microphone.png" id="vioce" alt="">
                <button id="bold">B</button>
                <button id="italic">I</button>
                <button id="underline">U</button>
                <input type="text" id="writeMessage" placeholder="Type a message">
                <button id="Send">Send</button>
            </div>
        </div>
        <div class="start">
            <p id="start">Select a chat to start messaging</p>
        </div>

    </div>
<body>
    
</body>
</html>

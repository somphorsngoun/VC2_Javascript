<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VC2</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="js/app.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <form action="">
        <img src="image/LetsChat1.png" id="logo" alt="">
        <div class="head">
            <button id="login-form">LOGIN</button>
            <button id="register-form">REGISTER</button>
        </div>
        <div class="login">
            <input type="text" id="username" placeholder="Username"><br>
            <input type="password" id="password" placeholder="password"><br>
            <button id="btn_login">Login</button>
            <p id="message"></p>
        </div>

        <div class="register">
            <input type="text" id="userName" placeholder="Username"><br>
            <input type="email" id="email" placeholder="email"><br>
            <input type="password" id="passWord" placeholder="Create password"><br>
            <input type="password" id="comfirm-passWord" placeholder="comfirm passWord"><br>
            <button id="btn-cancel">Cancel</button>
            <button id="btn-register">Register</button>
            <p id="wrong-password"></p>
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VC2</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js" defer></script>

</head>
<body>
    <form action="">
        <img src="image/LetsChat1.png" id="logo" alt="">

        <div class="login">
            <h1>LOGIN</h1>
            <input type="text" id="username" placeholder="Username"><br>
            <input type="password" id="password" placeholder="password"><br>
            <p>No Account? <span id="register-form">Create an account</span></p>
            <button id="btn_login"><a href="">Login</a></button>
            <p id="message"></p>
        </div>

        <div class="register">
            <h1>REGISTER</h1>
            <input type="text" id="userName" placeholder="Username"><br>
            <input type="email" id="email" placeholder="email"><br>
            <input type="password" id="passWord" placeholder="Create password"><br>
            <input type="password" id="comfirm-passWord" placeholder="comfirm passWord"><br>
            <label>Choose your color</label>
            <input type="color" id="color"><br>
            <button id="btn-cancel">Cancel</button>
            <button id="btn-register">Register</button>
            <p id="wrong-password"></p>
        </div>
    </form>
  
</body>
</html>
